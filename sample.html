<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Nike</title>
</head>
<body>
<!--NavBar Links-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/menu/logoNike.png" width="50" height="auto" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex mb-1">
                    <li class=" nav-item">
                    <a class="nav-link text-center" aria-current="page" href="#">New Releases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="">Women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="">Sale</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container d-none d-lg-block">
            <img class="float-end" src="/menu/shopLogo.png" width="40" height="auto" alt="">
        </div>
    </nav>
<!--Carousel Text Slider-->
    <div class="container">
        <div id="content" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active text-center p-4">
                    <p>FREE SHIPPING + RETURNS, FREE <br>
                        MEMBERSHIP, EXCLUSIVE PRODUCTS</p>
                </div>
                <div class="carousel-item text-center p-4">
                    <p>SAVE UP TO 40%</p>
                </div>
            </div>
            <a class="carousel-control-prev" href="#content" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#content" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <img class="img-fluid" src="/menu/sample1.webp" alt="">
            </div>
            <div class="col-lg-4 col-md-6">
                <img class="img-fluid" src="/menu/sample2.webp" alt="">
            </div>
            <div class="col-md-12 col-lg-4">
                <div class="container">
                    <h4 class="display-4">Nike Air Max Dawn</h4>
                    <p>Women's Shoes</p>
                    <p>Select Size:</p>
                </div>
                <div class="container contGrid">
                    <div class="boxes text-center">5</div>
                    <div class="boxes text-center">5.5</div>
                    <div class="boxes text-center">6</div>
                    <div class="boxes text-center">6.5</div>
                    <div class="boxes text-center">7</div>
                    <div class="boxes text-center">7.5</div>
                    <div class="boxes text-center">8</div>
                    <div class="boxes text-center">8.5</div>
                    <div class="boxes text-center">9</div>
                    <div class="boxes text-center">9.5</div>
                    <div class="boxes text-center">10</div>
                    <div class="boxes text-center">10.5</div>
                    <div class="boxes text-center">11</div>
                    <div class="boxes text-center">11.5</div>
                    <div class="boxes text-center">12</div>
                    <button class="buttons">Add to Bag</button>
                    <button class="buttons2">Favorite <img src="/menu/heartLogo.png" width="20" alt=""></button>
                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
