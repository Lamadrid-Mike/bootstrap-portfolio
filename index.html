<!DOCTYPE html>

<body>
<!--NavBar Links-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/menu/logoNike.png" width="50" height="auto" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2>
                    <li class="nav-item">
                        <a class="nav-link text-center" aria-current="page" href="#">New Releases</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

<!--Carousel Text Slider-->
    <div class="container">
        <div id="content" class="carousel slide" data-ride="carousel">

            </div>

            </a>
            <a class="carousel-control-next" href="#content" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>
<!--First Section-->
    <div class="container-fluid mb-4 d-flex flex-wrap">
